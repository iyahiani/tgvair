p_user_regle_rue=1. Une rue ne doit pas dépasser 128 caractères.<br/>2. Une rue ne doit contenir que des caractères alphabétiques sans diactrique.<br/>3. Une rue peut être séparée par un ou plusieurs espaces.<br/><br/>Exemple : <strong>avenue des Terroirs de France</strong>.
p_user_regle_telephone=1. Un téléphone doit contenir 10 caractères.<br/>2. Un téléphone ne doit contenir que des caractères numériques.<br/><br/>Exemple : <strong>0123456789</strong>.
p_user_regle_ville=1. Une ville ne doit pas dépasser 64 caractères.<br/>2. Une ville ne doit contenir que des caractères alphabétiques.<br/>3. Une ville peut être séparée par un ou plusieurs espaces.<br/><br/>Exemple : <strong>Paris XII</strong>.
