<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	lang="#{ihmManagedBean.language}">
	
<f:view locale="#{ihmManagedBean.locale}">
	<h:head>
		<title><ui:insert name="title">#{msg.nom_application}</ui:insert>
		</title>
		<f:facet name="first">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta http-equiv="X-UA-Conpatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
		</f:facet>
		<h:outputStylesheet library="css" name="style.css" />
		
		<h:outputScript name="js/fr.js" />
        
	</h:head>
	
	<h:body style="height=100%">
		<ui:include src="/pages/template/header.xhtml" />
		<table id="table_contenu"   >
			<tr>
				<td id="col_menu" ><ui:include src="/pages/template/menu.xhtml"  /></td>
				<td id="col_contenu"><ui:insert name="contenu" /></td> 
			</tr>
		</table>
		
		<ui:include style="position: absolute; bottom: 0; left: 0; right: 0"
			src="/pages/template/footer.xhtml" />


	</h:body>

</f:view>
</html>
