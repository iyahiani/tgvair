<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<h:form id="formHeader">
		<p:growl id="growl" globalOnly="true" />
		<p:layout style="max-height:100px;" >
			<p:layoutUnit position="west" minSize="100" >
				<h:graphicImage name="private/image/avancialLogo.gif"
					id="avancialLogo" />
					
				<h:panelGrid columns="2" styleClass="">
					<h:commandLink action="#{ihmManagedBean.setLanguage('fr')}">		
						<h:graphicImage name="private/langue/fr.png" title="Langue FranÃ§aise" /> 
					</h:commandLink> 
					<h:commandLink action="#{ihmManagedBean.setLanguage('en')}" title="English Langage">  	
						<h:graphicImage name="private/langue/en.png" /> 
					</h:commandLink>
				</h:panelGrid> 
			</p:layoutUnit> 
			
			<p:layoutUnit position="center" styleClass="panel panel-info">
				
				<h:panelGrid columns="1" >
					<h:outputText value="#{msg.libelle_bienvenue} #{ihmManagedBean.currentUser.nomUser}."
						rendered="#{ihmManagedBean.isLogged()}" />
					<h:outputText
						value="#{msg.libelle_email} #{ihmManagedBean.currentUser.mailUser}."
						rendered="#{ihmManagedBean.isLogged()}" />
				</h:panelGrid>
				
			</p:layoutUnit>	
			<p:layoutUnit position="east" resizable="true">
				<p:commandButton type="submit" value="#{msg.libelle_deconnexion}"
					action="#{ihmManagedBean.logout()}"
					rendered="#{ihmManagedBean.isLogged()}" update="formHeader" > 
					<i class="glyphicon"></i>
				</p:commandButton> 
				<p:commandButton type="submit" value="#{msg.libelle_connexion}"
					action="#{ihmManagedBean.goLogin}"
					rendered="#{!ihmManagedBean.isLogged()}" update="formHeader" />
			</p:layoutUnit>
		</p:layout>
	</h:form>

</ui:composition>
