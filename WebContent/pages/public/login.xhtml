<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
<ui:composition template="/pages/template/layout.xhtml">
	<ui:define name="contenu">
		<h:head>
			<title>#{msg.p_login_titre}</title>
		</h:head>
		<h:body>
		<div class="container">
			<h:form class="form-horizontal" >
				<p:panel header="#{msg.nom_application}" style="width:400px;margin: 0 auto;"  >		
				<div class="well" >
					<h:panelGrid columns="2" id="grid" >

						<h:outputText value="#{msg.p_login_user}" />
						<p:inputText id="login" value="#{login.login}" styleClass="" />
						<h:outputText value="#{msg.p_login_password}" />
						<p:password id="password" value="#{login.password}"  />

					</h:panelGrid>
				</div> 		
					<f:facet name="footer" >
						<p:commandButton id="submit" value="#{msg.libelle_valider}" ajax="false"
							action="#{login.login}" >  					
						</p:commandButton>
						<p:commandButton id="cancel" value="#{msg.libelle_annuler}" ajax="false"
							action="#{login.cancel}" />
						<p:commandButton id="Mdp" value="#{msg.p_login_mdpoublie}" ajax="false"
							action="#{menu.goMdpOublie}" > 
						</p:commandButton>
					</f:facet>
					
				</p:panel>				
			</h:form>
			</div>
		</h:body>
	</ui:define>
</ui:composition>
</html>
