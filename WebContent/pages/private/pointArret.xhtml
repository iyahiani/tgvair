<ui:composition template="/pages/template/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<ui:define name="title">
	</ui:define>
	<ui:define name="contenu">
	
		<p:fieldset styleClass="fieldSet" legend="POINTS D'ARRET">
		<h:form id="pointArret">
			<script type="text/javascript">
				function hideOrShow(show) {
					
					var obj = document.getElementById("pointArret:heures");
					if (show) {
						obj.style.display = "block";
					} else {
						obj.style.display = "none";
					}
				}
			</script>
			<h:panelGrid columns="2"
				style="border-style:solid; border-color :#FFFFFF #E0E0E0; width : auto; ">

				<p:outputLabel for="codeComp" value="Code Compagnie"
					title="Code Compagnie en MAJUSCULE"></p:outputLabel>
				<p:inputText id="codeComp" style="width :100% auto;"
					value="#{pointsArret.codeResarailPointArret}"></p:inputText>
				<p:outputLabel for="labelCompgn" value="Libellé Compagnie"></p:outputLabel>
				<p:inputText id="labelCompgn" style="width : 100% auto;"
					value="#{pointsArret.codeGDSPointArret}"></p:inputText>
				<p:outputLabel for="
						codeResarail" value="Code Résarail">
				</p:outputLabel>
				<p:inputText id="codeResarail" style="width : 100% auto;"
					value="#{pointsArret.codeResarailPointArret}"></p:inputText>
				<p:outputLabel for="ajoutheures" value="Ajouter Horraires">
				</p:outputLabel>
				<p:selectBooleanButton id="ajoutheures" style="width : 100% auto;"
					onLabel="Oui" offLabel="Non" onIcon="ui-icon-check"
					offIcon="ui-icon-close" value="#{pointsArret.selectedHorraire}" onchange="hideOrShow(this.checked);">
					
				</p:selectBooleanButton>
			</h:panelGrid>
			<h:panelGroup>
				<h:panelGrid columns="3" id="heures"
					style="border-style:solid; border-color :#FFFFFF #E0E0E0; width : auto; ">
					<f:facet name="header"> Ouverture du Guichet </f:facet>
					<p:outputLabel value="Lundi"></p:outputLabel>
					<p:calendar pattern="HH:mm" timeOnly="true" locale="fr"
						showOn="both" />
					<p:calendar pattern="HH:mm" timeOnly="true" locale="fr"
						showOn="both" />
					<p:outputLabel value="Mardi"></p:outputLabel>
					<p:calendar pattern="HH:mm" timeOnly="true" locale="fr"
						showOn="both" />
					<p:calendar pattern="HH:mm" timeOnly="true" locale="fr"
						showOn="both" />
					<p:outputLabel value="Mercredi"></p:outputLabel>
					<p:calendar pattern="HH:mm" timeOnly="true" locale="fr"
						showOn="both" />
					<p:calendar pattern="HH:mm" timeOnly="true" locale="fr"
						showOn="both" />
					<p:outputLabel value="Jeudi"></p:outputLabel>
					<p:calendar pattern="HH:mm" timeOnly="true" locale="fr"
						showOn="both" />
					<p:calendar pattern="HH:mm" timeOnly="true" locale="fr"
						showOn="both" />
					<p:outputLabel value="Vendredi"></p:outputLabel>
					<p:calendar pattern="HH:mm" timeOnly="true" locale="fr"
						showOn="both" />
					<p:calendar pattern="HH:mm" timeOnly="true" locale="fr"
						showOn="both" />
					<p:outputLabel value="Samedi"></p:outputLabel>
					<p:calendar pattern="HH:mm" timeOnly="true" locale="fr"
						showOn="both" />
					<p:calendar pattern="HH:mm" timeOnly="true" locale="fr"
						showOn="both" />
					<p:outputLabel value="Dimanche"></p:outputLabel>
					<p:calendar pattern="HH:mm" timeOnly="true" locale="fr"
						showOn="both" />
					<p:calendar pattern="HH:mm" timeOnly="true" locale="fr"
						showOn="both" />
					<h:panelGrid></h:panelGrid>
					<h:panelGrid columns="2">
						<p:commandButton icon="ui-icon-cancel" type="reset" title="reset"></p:commandButton>
						<p:commandButton icon="ui-icon-check" type="submit"
							title="ajouter" actionListener="#{pointsArret.add}"></p:commandButton>
					</h:panelGrid>
				</h:panelGrid>
			</h:panelGroup>
			</h:form>
		</p:fieldset>
	</ui:define>
</ui:composition>
