

<ui:composition template="/pages/template/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="title">
	</ui:define>
	<ui:define name="contenu">

		<h1 class="ui-widget-header ui-corner-all" align="center">
			Ajustement</h1>

		<script type="text/javascript">
			function colorerJours(date) {

				var day = date.getDay();
				switch (day) {
				case 0:
					return [ true, 'ui-datepicker' ];
				case 4:
					return [ true, 'ui-datepicker ' ];
				default:
					return [ true, '' ];
				}
			}
		</script>
		<p:fieldset legend="#{effect}">
			<h:panelGrid columns="2">
				<ui:repeat var="val" value="#{calendar.listeDates}">
					<p:calendar  id="mycalendar" effect="drop" mode="inline" beforeShowDay="colorerJours" value="val"
						pattern="dd/MM/yy">
					</p:calendar>
				</ui:repeat>
				<h:panelGrid columns="2">
					<p:commandButton value="Valider" icon="ui-icon-check"></p:commandButton>
					<p:commandButton value="Annuler" icon="ui-icon-cancel"></p:commandButton>
				</h:panelGrid>
				<h:outputLabel>
				</h:outputLabel>
			</h:panelGrid>
		</p:fieldset>
		<br />
	</ui:define>
</ui:composition>
