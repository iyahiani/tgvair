<ui:composition template="/pages/template/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="title">
	</ui:define>
	<ui:define name="contenu">

		<h1 class="ui-widget-header ui-corner-all" align="center">
			Ajustement</h1>

		<script type="text/javascript">
			function colorerJours(date) {

				
				switch (date.getDay()) {
				case 0:
					return [ true, 'ui-datepicker ui-state-default' ];
				case 4:
					return [ true, 'ui-datepicker ui-state-highlight' ];
				default:
					return [ true, '' ];
				}
			}
		</script>
		<p:fieldset legend="#{effect}" styleClass="fieldSet">
			<h:panelGrid columns="2">
				<c:forEach var="val" items="#{calendar.stringDates}">
					<p:calendar  id="mycalendar" effect="drop" mode="inline"  >
						
					</p:calendar>
				</c:forEach>
				<h:panelGrid columns="2">
					<p:commandButton value="Valider" icon="ui-icon-check"></p:commandButton>
					<p:commandButton value="Annuler" icon="ui-icon-cancel"></p:commandButton>
				</h:panelGrid>
				<h:outputLabel>
				</h:outputLabel>
			</h:panelGrid>
		</p:fieldset>
		<br />
	</ui:define>
</ui:composition>
