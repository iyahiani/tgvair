<ui:composition template="/pages/template/layout.xhtml"

	xmlns:ui="http://java.sun.com/jsf/facelets">
	
   <ui:define name="contenu">
		<h:panelGrid columns="1" style="margin-bottom:10px;margin-left:10px;"

			<h:panelGrid columns="1">
				<h:outputLabel value="Numéro(s) Train(s) :"></h:outputLabel>
				<h:panelGrid columns="2"

					<p:inputText></p:inputText>

			</h:panelGrid>
			 <ui:insert name="js">   </ui:insert> 
			<h:panelGrid columns="2" style="margin-bottom:10px;margin-left:10px;">
			<h:panelGrid columns="1" style="margin-bottom:10px;margin-left:10px;">
				<p:outputLabel for="popup" value="Valide Du :" />
				<p:calendar id="popup" showOn="both" locale="fr" />
			</h:panelGrid>
			<h:panelGrid columns="1" style="margin-bottom:10px;margin-left:10px;">
				<p:outputLabel for="popup" value="Au:" />

			</h:panelGrid>
			</h:panelGrid>
		</h:panelGrid>
		<h:panelGrid columns="2" style="margin-bottom:10px; margin-left:10px;"

				<p:selectOneMenu value="" effect="fold" editable="true">

					locale="fr" showOn="both" />

		</h:panelGrid> 
		<h:panelGrid columns="2" style="margin-bottom:10px; margin-left:10px;"

            <h:panelGrid columns="1" style="margin-left:10px;margin-bottom:10px;">
