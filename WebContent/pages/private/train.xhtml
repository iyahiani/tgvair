<ui:composition template="/pages/template/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="contenu">

		<p:messages id="idPageMessages" autoUpdate="true" closable="true"
			redisplay="false" showDetail="true" globalOnly="false" />
		<script type="text/javascript">
			function reset() {
				$("#ajoutTain")[0].reset();
			}
		</script>
		<h:form id="ajoutTain">
			<p:fieldset legend="Gestion Des Trains" styleClass="fieldSet">

				<h:panelGrid columns="1" headerClass="gridHeader" id="tout">
					<h:panelGrid columns="2">
						<h:panelGrid columns="1"
							style="margin-bottom: 20px; border-style:solid; border-color :#FFFFFF #E0E0E0;">
							<f:facet name="header"> Numéros Train</f:facet>

							<p:panelGrid columns="2" styleClass="noBorder">
								<p:outputLabel>Simple</p:outputLabel>
								<p:inputMask mask="9999/9" id="num" required="true"
									value="#{traincatalogue.numeroTrainCatalogue1}">
									<f:param value="#{traincatalogue.numeroTrainCatalogue1}"></f:param>
								</p:inputMask>
								<p:outputLabel>Multi</p:outputLabel>
								<p:inputMask mask="9999/9"
									value="#{traincatalogue.numeroTrainCatalogue2}"></p:inputMask>
								<p:outputLabel>Operting Flight</p:outputLabel>
								<p:inputMask mask="2*9999" required="true"
									value="#{traincatalogue.operatingFlight}"></p:inputMask>
							</p:panelGrid>
						</h:panelGrid>
						<h:panelGrid columns="1"
							style="margin-left: 20px; margin-right: 20px ;border-style:solid; border-color :#FFFFFF #E0E0E0;">
							<f:facet name="header"> Jours de circulation</f:facet>

							<h:selectManyCheckbox
								value="#{traincatalogue.listSelectedJoursCirculation}"
								required="true">
								<f:selectItem itemValue="1" itemLabel="Lundi" />
								<f:selectItem itemValue="2" itemLabel="Mardi" />
								<f:selectItem itemValue="3" itemLabel="Mercredi" />
								<f:selectItem itemValue="4" itemLabel="Jeudi" />
								<f:selectItem itemValue="5" itemLabel="Vendredi " />
								<f:selectItem itemValue="6" itemLabel="Samedi" />
								<f:selectItem itemValue="7" itemLabel="Dimanche" />
							</h:selectManyCheckbox>
							<h:panelGrid>
								<p:commandButton value="Exeptions" icon="ui-icon-plus"></p:commandButton>
							</h:panelGrid>
						</h:panelGrid>
					</h:panelGrid>
					<ui:insert name="js">
					</ui:insert>
					<h:panelGrid columns="4"
						style="margin-left :10px;margin-bottom :10px;">
                       
						<h:panelGrid columns="1"
							style="border-style:solid; border-color :#FFFFFF #E0E0E0; ">
							<f:facet name="header"> Validité</f:facet>
							<h:panelGrid columns="1"
								style="margin-bottom:10px;margin-left:10px;">

								<p:outputLabel for="popup" value="Valide Du :"
									style="margin-right:5px" />
								<p:calendar id="popup" showOn="both" locale="fr" required="true"
									value="#{traincatalogue.dateDebutValidite}" />
								<p:outputLabel for="popup" value="Au:" />
								<p:calendar id="popup2" locale="fr" showOn="both"
									required="true" value="#{traincatalogue.dateFinValidite}" />
							</h:panelGrid>
						</h:panelGrid>
                             <form>
						<h:panelGrid columns="1" rendered="true"
							style="border-style:solid; border-color :#FFFFFF #E0E0E0; ">
							<f:facet name="header"> Origine</f:facet>
							<h:panelGrid columns="1">
								<p:outputLabel value="Origine"></p:outputLabel>
								<h:panelGrid columns="2">
									<p:selectOneMenu value="#{traincatalogue.originePointArret}"
										filter="true" effect="fold" editable="true"
										style="width : 100%">
										<f:selectItems value="#{traincatalogue.listGDS}"
											required="true" />
									</p:selectOneMenu>
									<p:commandButton icon="ui-icon-circle-plus"
										actionListener="#{traincatalogue.goTrain}" />
								</h:panelGrid>
							</h:panelGrid>
							<h:panelGrid columns="1">
								<p:outputLabel for="HeureDep" value="Heure Depart:" />
								<p:calendar id="HeureDep" pattern="HH:mm" timeOnly="true"
									required="true"
									value="#{traincatalogue.heureDepartTrainCatalogue}" locale="fr"
									showOn="both" />
							</h:panelGrid>
						</h:panelGrid>
						 
						<h:panelGrid columns="1" rendered="true"
							style="border-style:solid; border-color :#FFFFFF #E0E0E0; ">
							<f:facet name="header"> Destination</f:facet>
							<h:panelGrid columns="1">
								<p:outputLabel value="Destination"></p:outputLabel>
								<h:panelGrid columns="2" style="margin-right :10px">
									<p:selectOneMenu effect="fold" editable="true" filter="true"
										required="true"
										value="#{traincatalogue.destinationPointArret}"
										style="width : 100%">
										<f:selectItems value="#{traincatalogue.listGDS}" />
									</p:selectOneMenu>
									<p:commandButton icon="ui-icon-circle-plus"
										actionListener="#{traincatalogue.goPointArret}" />
								</h:panelGrid>
							</h:panelGrid>
							<h:panelGrid columns="1">
								<p:outputLabel for="HeureArr" value="Heure Arrivée:" />
								<p:calendar id="HeureArr" pattern="HH:mm" timeOnly="true"
									required="true"
									value="#{traincatalogue.heureArriveeTrainCatalogue}"
									locale="fr" showOn="both" />
							</h:panelGrid>
						</h:panelGrid>
						 </form>
					</h:panelGrid>
					<p:panelGrid class="ui-grid-col-2">
						<p:commandButton icon="ui-icon-cancel" type="reset" title="reset"
							value="Annuler">
						</p:commandButton>
						<p:commandButton icon="ui-icon-check" type="submit"  
							oncomplete="reset()" title="ajouter" value="Ajouter"
							actionListener="#{traincatalogue.add()}" ajax="true">
							<f:ajax render="ajoutTain tout" ></f:ajax>
						</p:commandButton>
					</p:panelGrid>
				</h:panelGrid>
			</p:fieldset>

		</h:form>
	</ui:define>
</ui:composition>
