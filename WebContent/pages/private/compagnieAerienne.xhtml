<ui:composition template="/pages/template/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"

                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="title"> </ui:define>
    <ui:define name="contenu"> 
    <p:messages id="idPageMessages" autoUpdate="true" closable="true"
            redisplay="false" showDetail="true" globalOnly="false"  />
     <script type="text/javascript">  
     function reset(){
     $("#ajoutCompagnie")[0].reset();
     }
     </script>
    
        
        <p:fieldset legend="Compagnie Aerienne" styleClass="fieldSet">
			<h:form id="ajoutCompagnie">
				<h:panelGrid columns="2" 
					style="border-style:solid; border-color :#FFFFFF #E0E0E0; width : auto; margin:  auto; font-size:20px;">
					<h:outputText value="Code Compagnie"></h:outputText>
					<p:inputText
						value="#{compagnieAerienneMangedBean.codeCompagnieAerienne}"
						required="true" style="width :100% auto;"></p:inputText>
					<h:outputText value="LibellÃ© Compagnie"></h:outputText>
					<p:inputText
						value="#{compagnieAerienneMangedBean.libelleCompagnieAerienne}"
						required="true" style="width : 100% auto;"></p:inputText>
					<h:panelGrid></h:panelGrid>
					<h:panelGrid columns="2">
						<p:commandButton icon="ui-icon-cancel"></p:commandButton>
						<p:commandButton icon="ui-icon-check" type="submit" oncomplete="reset()"
							actionListener="#{compagnieAerienneMangedBean.addCompagnieAerienne}"> 
							<p:ajax onsuccess="#{compagnieAerienneMangedBean.initProperties()}"></p:ajax>
							</p:commandButton>
					</h:panelGrid>
				</h:panelGrid>
			</h:form>
		</p:fieldset>
        
    </ui:define>
